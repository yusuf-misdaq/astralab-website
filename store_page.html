<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silk Road Store - Astralab</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Work+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --cream: #F5F1E8;
            --dark: #0a0a0a;
            --accent: #8a2be2;
            --text: #ffffff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark);
            color: var(--text);
            overflow-x: hidden;
            opacity: 0;
            animation: fadeIn 0.6s ease-in forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        h1, h2, h3 {
            font-family: 'Work Sans', sans-serif;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        /* Canvas Background */
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 1.5rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
        }

        .logo-small {
            height: 40px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .back-button {
            background: transparent;
            border: 2px solid var(--cream);
            color: var(--cream);
            padding: 0.8rem 2rem;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Work Sans', sans-serif;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .back-button:hover {
            background: var(--cream);
            color: var(--dark);
            transform: translateY(-2px);
        }

        /* Hero Section */
        .hero {
            min-height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 8rem 2rem 3rem;
        }

        .hero h1 {
            font-size: clamp(3rem, 6vw, 5rem);
            font-weight: 300;
            letter-spacing: 3px;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.3rem;
            opacity: 0.9;
            max-width: 700px;
            margin: 0 auto;
        }

        /* Store Container */
        .store-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .store-embed {
            background: rgba(245, 241, 232, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            min-height: 800px;
        }

        .store-embed iframe {
            width: 100%;
            min-height: 900px;
            border: none;
            border-radius: 12px;
        }

        .store-info {
            text-align: center;
            margin-top: 2rem;
            padding: 2rem;
            background: rgba(245, 241, 232, 0.05);
            border-radius: 12px;
        }

        .store-info a {
            color: var(--cream);
            font-weight: 500;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .store-info a:hover {
            opacity: 0.7;
        }

        /* Footer */
        footer {
            background: rgba(10, 10, 10, 0.95);
            padding: 3rem 2rem;
            text-align: center;
            margin-top: 5rem;
        }

        .copyright {
            opacity: 0.5;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            header {
                padding: 1rem 1.5rem;
            }

            .hero {
                padding: 6rem 1.5rem 3rem;
            }

            .store-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <header>
        <img src="https://i.imgur.com/YOUR_UPLOADED_LOGO.png" alt="Astralab" class="logo-small" onclick="goBack()">
        <button class="back-button" onclick="goBack()">← Back to Home</button>
    </header>

    <div class="content">
        <section class="hero">
            <div>
                <h1>Silk Road Store</h1>
                <p>Explore our curated collection of unique items, event essentials, and thoughtfully crafted goods</p>
            </div>
        </section>

        <div class="store-container">
            <div class="store-embed">
                <iframe src="https://astralablosangeles.square.site" 
                        title="Astralab Store"
                        allow="payment">
                </iframe>
            </div>

            <div class="store-info">
                <p>
                    <a href="https://astralablosangeles.square.site" target="_blank">
                        Open store in new window →
                    </a>
                </p>
            </div>
        </div>
    </div>

    <footer>
        <p class="copyright">© 2025 Astralab Los Angeles. All rights reserved.</p>
    </footer>

    <script>
        // Canvas Background Animation
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedY = Math.random() * 0.5 - 0.25;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.opacity = Math.random() * 0.5 + 0.2;
                this.hue = Math.random() * 60 + 240;
            }

            update() {
                this.y += this.speedY;
                this.x += this.speedX;

                if (this.y < 0 || this.y > canvas.height || this.x < 0 || this.x > canvas.width) {
                    this.reset();
                }
            }

            draw() {
                ctx.fillStyle = `hsla(${this.hue}, 70%, 60%, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class GeometricShape {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 100 + 50;
                this.rotation = Math.random() * Math.PI * 2;
